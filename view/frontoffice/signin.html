    <script>
        document.getElementById('signin-form').addEventListener('submit', function(event) {
            var emailInput = document.getElementById('email');
            var passwordInput = document.getElementById('password');
            var isValid = true;

            if (!emailInput.value.trim()) {
                emailInput.classList.add('is-invalid');
                isValid = false;
            } else {
                emailInput.classList.remove('is-invalid');
            }

            if (!passwordInput.value.trim()) {
                passwordInput.classList.add('is-invalid');
                isValid = false;
            } else {
                passwordInput.classList.remove('is-invalid');
            }

            if (!isValid) {
                event.preventDefault(); // Empêche l'envoi du formulaire si des champs sont vides
            } else {
                // Redirection vers la page commandes.html
                window.location.href = 'commandes.html';
                return false; // Empêche l'envoi du formulaire après la redirection
            }
        });
    </script>
