    <!-- Script pour le toggle du mot de passe -->
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("Password");
            var toggleIcon = document.getElementById("togglePassword");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }

        function validateForm() {
            var prenom = document.getElementById("prenom").value;
            var nom = document.getElementById("nom").value;
            var email = document.getElementById("Email").value;
            var password = document.getElementById("Password").value;
            var role = document.getElementById("Role").value;
            var isValid = true;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (prenom.trim() === "") {
                document.getElementById("prenom-error").innerText = "Please enter your first name";
                isValid = false;
            } else {
                document.getElementById("prenom-error").innerText = "";
            }

            if (nom.trim() === "") {
                document.getElementById("nom-error").innerText = "Please enter your last name";
                isValid = false;
            } else {
                document.getElementById("nom-error").innerText = "";
            }

            if (email.trim() === "") {
                document.getElementById("email-error").innerText = "Please enter your email";
                isValid = false;
            } else if (!emailRegex.test(email)) {
                document.getElementById("email-error").innerText = "Please enter a valid email address";
                isValid = false;
            } else {
                document.getElementById("email-error").innerText = "";
            }

            if (password.trim() === "") {
                document.getElementById("password-error").innerText = "Please enter a password";
                isValid = false;
            } else {
                document.getElementById("password-error").innerText = "";
            }

            if (role.trim() === "") {
                document.getElementById("role-error").innerText = "Please choose a role";
                isValid = false;
            } else {
                document.getElementById("role-error").innerText = "";
            }

            return isValid;
        }
    </script>
