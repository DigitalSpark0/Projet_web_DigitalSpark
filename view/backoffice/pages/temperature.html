<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Qf7GuNQcQUPZ5gM42+7y6z4cJN3lhePw+gJ1GwlShF5nSuFn5fzQQ20uW7br7BhXHdzP6NhoxPQoSLA/XW7+zw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Weather Map</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const apiKey = '06c9fea394151691c206ba7a527e91ca';
        const city = 'Ariana';
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

        async function fetchWeather() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const temperature = data.main.temp;
                const { lon, lat } = data.coord;

                const map = L.map('map').setView([lat, lon], 10);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                L.marker([lat, lon]).addTo(map)
                    .bindPopup(`Temperature: ${temperature}Â°C`)
                    .openPopup();
            } catch (error) {
                console.error('Error fetching weather:', error);
            }
        }

        fetchWeather();
    </script>
</body>
</html>
